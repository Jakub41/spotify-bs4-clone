<!doctype html>
<html lang="en">

<head>
    <title>Spotify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Main wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- head icon logo -->
            <div class="sb-head mt-2">
                <i class="fab fa-spotify fa-3x"></i>
            </div>
            <!-- link list -->
            <div class="sb-item-list mt-2">
                <div class="sb-item">
                    <i class="sb-icon fas fa-home"></i>
                    <span class="sb-text">Home</span>
                </div>
                <div class="sb-item">
                    <i class="sb-icon fas fa-search"></i>
                    <span class="sb-text">Search</span>
                </div>
                <div class="sb-item">
                    <i class="sb-icon material-icons library">
                        library_music
                    </i>
                    <span class="sb-text">Library</span>
                </div>
            </div>
            <div class="btn-toggle-sidebar sb-item">
                <i class="sb-icon fa fa-angle-double-left"></i>
                <span class="sb-text">Close</span>
                <i class="sb-icon fa fa-angle-double-right"></i>
            </div>
        </div>
        <div class="main"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="main.js"></script>
</body>

</html>
