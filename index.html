<!doctype html>
<html lang="en">

<head>
    <title>Spotify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Main wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- link list -->
            <div class="sb-item-list py-2 menu">
                <!-- head icon logo -->
                <div class="sb-head mb-2">
                    <i class="fab fa-spotify fa-3x"></i>
                </div>

                <!-- links -->
                <div class="sb-item">
                    <i class="sb-icon fas fa-home"></i>
                    <span class="sb-text" data-page="home">Home</span>
                </div>
                <div class="sb-item">
                    <i class="sb-icon fas fa-search"></i>
                    <span class="sb-text" data-page="search">Search</span>
                </div>
                <div class="sb-item">
                    <i class="sb-icon material-icons library">
                        library_music
                    </i>
                    <span class="sb-text" data-page="library">Library</span>
                </div>
                <!-- /links -->
            </div>
            <div class="sb-cookie-item px-5 py-3">
                <i class="fas fa-cookie-bite px-2" data-toggle="tooltip" data-placement="right" title="Cookie"></i>
                <i class="fas fa-lock px-2" data-toggle="tooltip" data-placement="right" title="Privacy"></i>
                <i class="material-icons px-2" data-toggle="tooltip" data-placement="right" title="Policy">
                    chrome_reader_mode
                </i>
            </div>
            <!-- Login & Register -->
            <div class="sb-item-login">
                <div class="btn-group-vertical mt-3">
                    <button type="submit" class="sb-item">
                        <i class="sb-icon fas fa-sign-in-alt"></i>
                        <span class="sb-text">LogIn</span>
                    </button>
                    <button type="submit" class="sb-item">
                        <i class="sb-icon fas fa-pen"></i>
                        <span class="sb-text">Register</span>
                    </button>
                </div>
            </div>
            <!-- Close button -->
            <div class="btn-toggle-sidebar sb-item">
                <i class="sb-icon fa fa-angle-double-left"></i>
                <span class="sb-text">Close</span>
                <i class="sb-icon fa fa-angle-double-right"></i>
            </div>
        </div>
        <!-- Player -->
        <!-- Main -->
        <main class="main">
            <!-- Main Home -->
            <section id="home" class="page" data-page="home">
                <nav class="navbar navbar-expand-sm">
                    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
                        <div class="text-center" id="main-nav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Lorem</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Lorem</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Lorem</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Lorem</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Lorem</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
            <!-- /.home -->

            <!-- Main Search -->
            <section id="search" class="page hide mx-auto" data-page="search">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="mt-5">Find your next song to listen today</h2>
                            <div class="d-flex justify-content-end p-4 bg-color">
                                <form action="#"
                                    class="form-inline my-4 w-100 justify-content-end f-width-form position-relative mr-4">
                                    <input type="text" class="form-control rounded-pill"
                                        placeholder="What is your next song?" required>
                                    <div class="btn-container">
                                        <button class="btn" type="submit"><i class="fas fa-check-circle"></i></button>
                                        <button class="btn" type="reset"><i class="far fa-times-circle"></i></button>
                                    </div>
                                    <span class="line"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.search -->

            <!-- Main Library -->
            <section id="library" class="page hide" data-page="library">
                <div class="row mx-auto d-sm-flex flex-sm-nowrap">
                    <div class="col-12">
                        <h1> library </h1>
                        <p> library </p>
                    </div>
                </div>
            </section>
            <!-- /.library -->
        </main>
        <!-- player -->
        <footer>
            <div class="row">
                <div class="col">
                    <div id="player">
                        <img src="" class="coverr" alt="" height="200" width="200" />
                        <div class="player-song">
                            <div class="title"></div>
                            <div class="artist"></div>
                            <progress value="0" max="1"></progress>
                            <div class="timestamps">
                                <div class="time-now">0:00:00</div>
                                <div class="time-finish">0:00:00</div>
                            </div>
                            <div class="actions">
                                <div class="prev">
                                    <i class="material-icons">fast_rewind</i>
                                </div>
                                <div class="play">
                                    <a class="play-button paused" href="#">
                                        <div class="left"></div>
                                        <div class="right"></div>
                                        <div class="triangle-1"></div>
                                        <div class="triangle-2"></div>
                                    </a>
                                </div>
                                <div class="next">
                                    <i class="material-icons">fast_forward</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="main.js"></script>
</body>

</html>
